<div style="text-align:center">
  <p><a [routerLink]="['/new']">Add an author</a></p>
  <p>We have quotes by: </p>
  <table>
    <tr>
      <th>Author</th>
      <th>Actions</th>
    </tr>
    <tr *ngFor="let x of authors">
      <td>{{ x.author }}</td>
      <td><button [routerLink]="['/edit/', x._id]">Edit</button> 
        | <button (click)="deleteAuthor(x._id)">Delete</button>
      </td>
    </tr>
  </table>
</div>
